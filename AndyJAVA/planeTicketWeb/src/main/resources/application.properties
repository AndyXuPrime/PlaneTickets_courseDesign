spring.application.name=planeTicketWeb


# 服务器配置
server.port=8080
server.address=0.0.0.0

server.servlet.context-path=/
spring.datasource.url=jdbc:mysql://localhost:3306/planetickets?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
# 数据库密码 (请确保这是你正确的密码)
spring.datasource.password=1110727
spring.jpa.hibernate.ddl-auto=validate

# 在控制台显示 Hibernate 生成的 SQL 语句
spring.jpa.show-sql=true
# 格式化显示的 SQL
spring.jpa.properties.hibernate.format_sql=true
# 明确指定数据库方言，这是一个好习惯
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 禁用 Open-in-View 模式，这是一个推荐的最佳实践
# 它可以防止因在视图渲染层意外触发数据库查询而导致的性能问题和懒加载异常
spring.jpa.open-in-view=false

# 【新增】确保Tomcat使用UTF-8解码URL
server.tomcat.uri-encoding=UTF-8

# 【新增】强制请求和响应的编码为UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
# 设置日志级别
# TRACE: 最详细，用于深度调试。平时可能会产生大量日志。
# DEBUG: 开发时推荐使用，可以看到更多有用的信息。
# INFO: 默认级别。
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
# 特别查看 SQL 参数绑定，非常有用
logging.level.org.hibernate.type.descriptor.sql=TRACE


# ===================================================================
# JWT SECURITY CONFIGURATION
# ===================================================================
# JWT 签名密钥。
# 【重要】这个密钥必须足够长以满足 HS512 算法的要求（至少 64 个字符）。
# 这是一个示例，请在生产环境中替换为更复杂的、通过环境变量注入的密钥。
app.jwt.secret=ThisIsMySuperLongAndExtremelySecureSecretKeyForThisAirTicketSystemProject12345!

# JWT 过期时间（单位：毫秒）。
# 3600000 毫秒 = 1 小时
app.jwt.expiration-ms=3600000