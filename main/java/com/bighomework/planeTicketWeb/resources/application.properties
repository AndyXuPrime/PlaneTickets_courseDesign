spring.application.name=planeTicketWeb


server.port=8080
server.address=0.0.0.0

server.servlet.context-path=/
spring.datasource.url=jdbc:mysql://localhost:3306/planetickets?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=useyourownusername
spring.datasource.password=uesyourownpassword
spring.jpa.hibernate.ddl-auto=validate


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.jpa.open-in-view=false


server.tomcat.uri-encoding=UTF-8


server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

logging.level.org.hibernate.type.descriptor.sql=TRACE


app.jwt.secret=ThisIsMySuperLongAndExtremelySecureSecretKeyForThisAirTicketSystemProject12345!

app.jwt.expiration-ms=3600000